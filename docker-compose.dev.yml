version: '3.8'
services:
  backend:
    build:
      context: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}

  scheduler:
    build:
      context: ./backend/scheduler
      dockerfile: Dockerfile
    depends_on:
      backend:
        condition: service_healthy
    volumes:
      - ./backend/scheduler:/app
    command: go run scheduler.go

  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
    depends_on:
      backend:
        condition: service_healthy
    command: npm run dev
